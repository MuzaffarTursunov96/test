{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <h2 style="text-align:center;">Ответ на вопрос</h2>
  <form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="raw">
      <div class="form-group">
        <div class="col-md-6 p-2">
          <label >Курс</label>
            {{form.course}}
        </div>
        <div class="col-md-6 p-2">
          <label >Название вопроса</label>
            {{form.question_sheet}}
        </div>
        <div class="col-md-6 p-2">
          <label >Файл</label>
            {{form.answer}}
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div><br><br>
    <button type="submit" class="btn btn-success pl-2" style="border-radius: 0%; margin-top: 25px; margin-left: 16px;" >Отправить ответ</button>
  </form>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
